<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ejecicio Javascript</title>
</head>
<body>
    <header>
        <label>Formulario</label>
    </header>
    <div id="wrapper">
        <div id="form-container">
            <form id="formulario">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre">

                <label for="apPat">Apellido paterno: </label>
                <input type="text" id="apPat" name="apPat">

                <label for="apMat">Apellido materno: </label>
                <input type="text" id="apMat" name="apMat">

                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad">

                <button id="cargar" type= "button" onclick="cargarInf()">Submit</button>
            </form>
        </div>
        <div id="inf-container">
            <label for="">Nombre: </label>
            <label type="text" id="textBoxName" class="textbox"></label>

            <label for="">Apellido Paterno: </label>
            <label type="text" id="textBoxaPt" class="textbox"></label>

            <label for="">Apellido materno: </label>
            <label type="text" id="textBoxaMt" class="textbox"></label>

            <label for="">Edad: </label>
            <label type="text" id="textBoxAge" class="textbox"></label>

            <button type="button" onclick="ocultar()" id="cerrar">Cerrar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
